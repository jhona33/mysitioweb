    <link rel="stylesheet" href="./css/color.css">

<body>

    <div class="box box1">
        <p>Color RGB (255, 0, 0)</p>
    </div>

    <div class="box box8">
        <p> #33FFA2 </p>
    </div>
    <div class="box box9">
        <p> #FF9F33 </p>
